<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <style>
        body{
            display: table-cell;
            vertical-align: middle;
            background-color: #e0f2f1 !important;
        }

        html {
            display: table;
            margin: auto;
        }

        html, body {
            height: 100%;
        }

        .medium-small {
            font-size: 0.9rem;
            margin: 0;
            padding: 0;
        }

        .login-form {
            width: 380px;
        }

        .login-form-text {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .login-text {
            margin-top: -6px;
            margin-left: -6px !important;
        }

        .margin {
            margin: 0 !important;
        }

        .pointer-events {
            pointer-events: auto !important;
        }

        .input-field >.material-icons  {
            padding-top:10px;
        }

        .input-field div.error{
            position: relative;
            top: -1rem;
            left: 3rem;
            font-size: 0.8rem;
            color:#FF4081;
            -webkit-transform: translateY(0%);
            -ms-transform: translateY(0%);
            -o-transform: translateY(0%);
            transform: translateY(0%);
        }
    </style>
</head>
<body>
<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" method="post" action="insert">
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>회원가입</h4>
                    <p class="center">환영합니다 !</p>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-social-person-outline prefix"></i> -->
                    <i class="material-icons prefix">account_circle</i>
                    <input id="userid" name="userid" type="text"/>
                    <label for="userid">ID</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-social-person-outline prefix"></i> -->
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" name="username" type="text"/>
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-social-person-outline prefix"></i> -->
                    <i class="material-icons prefix">phone</i>
                    <input id="phone" name="phone" type="number" style="cursor: auto;" />
                    <label for="phone">Phone</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-social-person-outline prefix"></i> -->
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="text" style="cursor: auto;" />
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" name="passwd" type="password" />
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password_a" name="cpassword" type="password" />
                    <label for="password_a">Password again</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">가입 완료</button>

                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">이미 계졍이 있으신가요? <a href="./login">Login</a></p>
                </div>
            </div>


        </form>
    </div>
</div>
</body>

<script>
    $(".login-form").validate({
        rules: {
            userid: {
                required: true,
                minlength: 4
            },
            username: {
                required: true,
                minlength: 2
            },
            phone: {
                required: true,
                minlength: 10
            },
            email: {
                required: true,
                email:true
            },
            password: {
                required: true,
                minlength: 8
            },
            cpassword: {
                required: true,
                minlength: 8,
                equalTo: "#password"
            }
        },
        //For custom messages
        messages: {
            username:{
                required: "Enter a username",
                minlength: "Enter at least 4 characters"
            }
        },
        errorElement : 'div',
        errorPlacement: function(error, element) {
            var placement = $(element).data('error');
            if (placement) {
                $(placement).append(error)
            } else {
                error.insertAfter(element);
            }
        }
    });
</script>
</html>
