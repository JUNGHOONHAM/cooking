<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>아이디</td>
            <td th:text="${dto.getUserid()}"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td th:text="${dto.getUsername()}"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td th:text="${dto.getPhone()}"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td th:text="${dto.getEmail()}"></td>
        </tr>
        <tr>
            <td>가입날짜</td>
            <td th:text="${dto.getJoin_date()}"></td>
        </tr>
    </table>
</body>
</html>
