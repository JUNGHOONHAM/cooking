<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function getPost(idx) {
            location.href="view?idx=" + idx;
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>아이디</td>
            <td>이름</td>
            <td>이메일</td>
            <td>가입일자</td>
        </tr>
        <th:block th:each="row:${list}">
            <tr>
                <td><a th:onclick="|javascript:getPost('${row.getIdx()}')|"><span th:text="${row.getUserid()}"></span></a></td>
                <td><span th:text="${row.getUsername()}"></span></td>
                <td><span th:text="${row.getEmail()}"></span></td>
                <td><span th:text="${row.getJoin_date()}"></span></td>
            </tr>
        </th:block>

    </table>
</body>
</html>
